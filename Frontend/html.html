<div class="contain">
    <div class="form">
        <img class="image1" src="assets/logo3.png" alt="">

        <div class="btn-box">
            <div class="box-box">
                <button class="btn" id="btn-1">Sign In</button>
                <button class="btn" id="btn-2">Sign Up</button> 
            </div>
            
        </div>

        <!--LOGIN FORM-->
        <div class="login-form">
            <div class="form-title">
                <span>Sign in</span>
            </div>
            <div class="forms-inputs">
                    <div class="input-box">
                        <i class="fa-solid fa-user" id="icon" style="color: #000000;"></i>
                        <input type="text" class="input-field" placeholder="Username" required>
                        
                    </div>

                    <div class="input-box">
                        <i class="fa-solid fa-lock" id="icon" style="color: #000000;"></i>
                        <input type="password" class="input-field" placeholder="Password" required>     
                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
                        </button>
                    </div>
            </div>
        </div>

        <!--REGISTRATION FORM-->
        <div class="register-form"></div>
            <div class="form-title">
                <span>Create Account</span>
            </div>
            <div class="forms-inputs">
                    <div class="input-box">
                        <i class="fa-solid fa-user" id="icon" style="color: #000000;"></i>
                        <input type="text" class="input-field" placeholder="Email" required>
                        
                    </div>

                    <div class="input-box">
                        <i class="fa-solid fa-lock" id="icon" style="color: #000000;"></i>
                        <input type="password" class="input-field" placeholder="Password" required>     
                    </div>
                    <script src="main.js"></script>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
                        </button>
                    </div>
            </div>
        </div>
    </div>
        
</div>
