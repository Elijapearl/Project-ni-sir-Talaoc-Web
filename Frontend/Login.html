<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Exceptional, Inc.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="assets/logo.jpg" alt="Mente Exceptional, Inc. Logo" class="mb-4">
            <h2>My account</h2>
            <div class="btn-group my-4" role="group" aria-label="Account Actions">
                <a href="login.html" class="btn btn-light active">Sign in</a>
                <a href="register.html" class="btn btn-light">Register</a>
            </div>
            <form>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-check mb-3 text-start">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-dark w-100">SIGN IN</button>
            </form>
            <a href="#" class="d-block mt-3">Have you forgotten your password?</a>
        </div>
    </div>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="assets/logo.jpg" alt="Mente Exceptional, Inc. Logo" class="mb-4">
            <h2>My account</h2>
            <div class="btn-group my-4" role="group" aria-label="Account Actions">
                <a href="login.html" class="btn btn-light">Sign in</a>
                <a href="register.html" class="btn btn-light active">Register</a>
            </div>
            <form>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Full name">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Storename">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Landmark">
                </div>
                <!-- Replace the button with an anchor tag -->
                <a href="login.html" class="btn btn-dark w-100">REGISTER</a>
            </form>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
